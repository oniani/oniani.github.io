# The URL the site will be built for
base_url = "https://www.davidoniani.com/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Enable syntax highlighting
highlight_code = true
highlight_theme = "ayu-mirage"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Generate RSS
generate_feed = true
feed_filename = "rss.xml"

# Check for external links
check_external_links = true

# Taxonomies
taxonomies = [
    {name = "tags", rss = true}
]

# Specify a theme
theme="sam"

# Specify a title
title = "David Oniani's Website"

[extra]
# Put all your custom variables here
sam_menu = [
    { text = "about",    link = "/about"    },
    { text = "datasets", link = "/datasets" },
    { text = "projects", link = "/projects" },
    { text = "research", link = "/research" },
    { text = "weblog",   link = "/weblog"   }
]

# Show the word count and the approximate reading time
show_word_count = true
show_reading_time = true

# Show the bottom menu
sam_bottom_menu = true

# Enable KaTeX
katex_enable = true
katex_auto_render = true

# Specify a description
site_description = "David Oniani's Website"

# Specify keywords (for SEO)
keywords = "Artificial Intelligence, Development, Engineering, Research"

# Google analytics id
google_analytics_id = "UA-116458005-1"

[extra.sam_footer]
text = "&#9400; 2020 David Oniani "
