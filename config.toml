# The URL the site will be built for
base_url = "https://www.davidoniani.com/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Generate RSS
generate_feed = true
feed_filename = "rss.xml"

# Set the theme
theme = "DeepThought"

# Set the title
title = "David Oniani's Website"

# Set the default langauge
default_language = "en"

# Code highlighting
[markdown]
highlight_code = true
highlight_theme = "ayu-mirage"

# Extra items
[extra]
# Navigation bar items
navbar_items = [
    { code = "en", nav_items = [
        { url = "$BASE_URL/",         name = "Home"     },
        { url = "$BASE_URL/research", name = "Research" },
        { url = "$BASE_URL/projects", name = "Projects" },
        { url = "$BASE_URL/weblog",   name = "Weblog"   },
    ] },
]

# Google analytics
[extra.analytics]
google = "UA-116458005-1"

# Author name
[extra.author]
name = "David Oniani"
avatar = "profile.jpg"

# Favicons
[extra.favicon]
favicon_16x16 = "favicon-16x16.png"
favicon_32x32 = "favicon-32x32.png"

# Socials
[extra.social]
github = "oniani"
linkedin = "davidoniani"
